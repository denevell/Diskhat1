    }
    dependencies {
        classpath 'org.flywaydb:flyway-gradle-plugin:3.0'
        classpath 'postgresql:postgresql:9.1-901-1.jdbc4'
    }
}

apply plugin: 'flyway'

flyway {
    url = 'jdbc:postgresql://localhost:5432/migrationtest'
    user = 'denevell'
}
